[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "artemis-servicenow"
version = "0.1.0"
description = "Artemis ServiceNow connector for solstice-agent â€” 15 ITSM and CMDB tools."
license = "MIT"
requires-python = ">=3.10"
authors = [{name = "Solstice Studio"}]
keywords = ["solstice", "agent", "servicenow", "itsm", "cmdb", "artemis", "connector"]
dependencies = ["httpx>=0.25.0"]

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[project.entry-points."solstice_agent.connectors"]
servicenow = "artemis.connectors.servicenow:register_servicenow_tools"

[project.urls]
Homepage = "https://github.com/Solasticeaistudio/artemis-connectors"

[tool.setuptools.packages.find]
include = ["artemis*"]
