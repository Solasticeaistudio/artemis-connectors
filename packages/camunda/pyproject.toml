[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "artemis-camunda"
version = "0.1.0"
description = "Artemis Camunda 8 connector for solstice-agent â€” 15 BPMN orchestration tools."
license = "MIT"
requires-python = ">=3.10"
authors = [{name = "Solstice Studio"}]
keywords = ["solstice", "agent", "camunda", "bpmn", "zeebe", "artemis", "connector"]
dependencies = ["httpx>=0.25.0", "defusedxml>=0.7.1"]

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[project.entry-points."solstice_agent.connectors"]
camunda = "artemis.connectors.camunda:register_camunda_tools"

[project.urls]
Homepage = "https://github.com/Solasticeaistudio/artemis-connectors"

[tool.setuptools.packages.find]
include = ["artemis*"]
