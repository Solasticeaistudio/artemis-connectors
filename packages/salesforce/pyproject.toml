[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "artemis-salesforce"
version = "0.1.0"
description = "Artemis Salesforce connector for solstice-agent â€” 15 CRM integration tools."
license = "MIT"
requires-python = ">=3.10"
authors = [{name = "Solstice Studio"}]
keywords = ["solstice", "agent", "salesforce", "crm", "soql", "artemis", "connector"]
dependencies = ["httpx>=0.25.0"]

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[project.entry-points."solstice_agent.connectors"]
salesforce = "artemis.connectors.salesforce:register_salesforce_tools"

[project.urls]
Homepage = "https://github.com/Solasticeaistudio/artemis-connectors"

[tool.setuptools.packages.find]
include = ["artemis*"]
