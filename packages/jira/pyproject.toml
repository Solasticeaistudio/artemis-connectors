[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "artemis-jira"
version = "0.1.0"
description = "Artemis Jira connector for solstice-agent â€” 15 issue tracking and agile tools."
license = "MIT"
requires-python = ">=3.10"
authors = [{name = "Solstice Studio"}]
keywords = ["solstice", "agent", "jira", "atlassian", "agile", "artemis", "connector"]
dependencies = ["httpx>=0.25.0"]

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[project.entry-points."solstice_agent.connectors"]
jira = "artemis.connectors.jira:register_jira_tools"

[project.urls]
Homepage = "https://github.com/Solasticeaistudio/artemis-connectors"

[tool.setuptools.packages.find]
include = ["artemis*"]
